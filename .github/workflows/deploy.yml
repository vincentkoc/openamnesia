name: deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Deployment target"
        required: true
        default: "render"
        type: choice
        options:
          - render
          - akash

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Login GHCR
        if: ${{ inputs.target == 'akash' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        if: ${{ inputs.target == 'akash' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/openamnesia:latest
            ghcr.io/${{ github.repository }}/openamnesia:${{ github.sha }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --no-build-isolation
      - name: Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_COMMIT: ${{ github.sha }}
          AKASH_WALLET: ${{ secrets.AKASH_WALLET }}
          AKASH_KEY_NAME: ${{ secrets.AKASH_KEY_NAME }}
          AKASH_KEYRING_BACKEND: ${{ secrets.AKASH_KEYRING_BACKEND }}
          AKASH_NET: ${{ secrets.AKASH_NET }}
          AKASH_IMAGE: ghcr.io/${{ github.repository }}/openamnesia:${{ github.sha }}
        run: |
          if [ "${{ inputs.target }}" = "render" ]; then
            make deploy-render
          else
            make deploy-akash
          fi

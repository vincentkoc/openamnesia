name: deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Deployment target"
        required: true
        default: "render"
        type: choice
        options:
          - render
          - akash

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --no-build-isolation
      - name: Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          AKASH_WALLET: ${{ secrets.AKASH_WALLET }}
          AKASH_KEYRING_BACKEND: ${{ secrets.AKASH_KEYRING_BACKEND }}
          AKASH_NET: ${{ secrets.AKASH_NET }}
        run: |
          if [ "${{ inputs.target }}" = "render" ]; then
            make deploy-render
          else
            make deploy-akash
          fi

sources:
  - name: cursor
    enabled: true
    path: ./ingest/cursor
    pattern: "*.jsonl"

  - name: codex
    enabled: true
    path: ./ingest/codex
    pattern: "*.jsonl"

  - name: terminal
    enabled: true
    path: ./ingest/terminal
    pattern: "*.log"

  - name: imessage
    enabled: true
    path: ./ingest/imessage
    pattern: "*.jsonl"
    options:
      mode: sqlite # sqlite | jsonl
      db_path: ~/Library/Messages/chat.db
      limit: 500
    include_contains: []
    exclude_contains: []

store:
  backend: sqlite # sqlite | memory
  dsn: sqlite:///./data/amnesia.db

daemon:
  poll_interval_seconds: 5
  state_path: ./.amnesia_state.yaml

exports:
  enabled: true
  daily_dir: ./exports/daily
  skills_dir: ./exports/skills

hooks:
  plugins: []
